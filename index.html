<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blooket Bot Deployer</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>King Method</h1>
        <div id="blooket-content" class="tab-content active">
            <input type="text" id="blooket-code" placeholder="Blooket Game ID">
            <input type="text" id="blooket-name" placeholder="Bot Name">
            <input type="number" id="blooket-amount" placeholder="Bot Amount" min="1">
            <button>Unleash the Bots!</button>
        </div>

        <div id="notifications"></div> </div>
    <script src="script.js"></script>
</body>
</html>
